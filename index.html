<html>
    <head>
        <meta charset="utf-8" />
        <title>Landing Spot Dashboard</title>
        <link href="styles.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="grid-container">
            <!--header+country selector-->
            <div class="grid-item grid-item1">
                <p>Where would you like to land?</p>
                <select name="country" id="country">
                    <option value="AF">Afghanistan</option>
                    <option value="NL">Netherlands</option>
                    <option value="NO">Norway</option>
                    <option value="UK">United Kingdom</option>
                    <option value="US">United States</option>
                </select>
            </div>
            <!--weather api-->
            <div class="grid-item grid-item2">
                <h3>Weather Info</h3>
                <img class="icon">
                <p class="weather"></p>
                <p class="temp"></p>
            </div>
            <!--covid api-->
            <div class="grid-item grid-item3">
                <h3>COVID-19 Info</h3>
                <p class="cases">The amount of COVID-19 cases in this country is </p>
                <p class="populationPercentage"></p>
            </div>        
            <!--advice-->
            <div class="grid-item grid-item4">
                <p>Deze landingsplaats is</p><p id="advice"></p><p> Daarom is het </p>
            </div>
        </div>
    </body>
</html>
